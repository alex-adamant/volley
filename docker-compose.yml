services:
  ui:
    build:
      context: .
      dockerfile: packages/ui/Dockerfile

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    env_file:
      - packages/ui/.env
    networks:
      - appnet
    restart: unless-stopped
    depends_on:
      - db-wait
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s

  bot:
    build:
      context: .
      dockerfile: packages/bot/Dockerfile

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    env_file:
      - packages/bot/.env
    networks:
      - appnet
    restart: unless-stopped
    depends_on:
      - db-wait
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:4000/', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s

  db-wait:
    image: bash:5.2
    command: bash -lc 'until echo > /dev/tcp/db/5432; do echo waiting for db; sleep 1; done'
    networks:
      - appnet

networks:
  appnet:
    external: true
