services:
  ui:
    build:
      context: .
      dockerfile: packages/ui/Dockerfile
    env_file:
      - packages/ui/.env
    networks:
      - appnet
    restart: unless-stopped
    depends_on:
      - db-wait
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:3000/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s

  bot:
    build:
      context: .
      dockerfile: packages/bot/Dockerfile
    env_file:
      - packages/bot/.env
    networks:
      - appnet
    restart: unless-stopped
    depends_on:
      - db-wait
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:4000/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s

  db-wait:
    image: bash:5.2
    command: bash -lc 'until echo > /dev/tcp/db/5432; do echo waiting for db; sleep 1; done'
    networks:
      - appnet

networks:
  appnet:
    external: true
